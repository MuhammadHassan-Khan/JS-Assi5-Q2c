<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

         //Multiplication
         var multi1 = parseInt(prompt("Write First Value For multiplication"))
        var multi2 = parseInt(prompt("Write Second Value For Multiplication"))


        var result1 = multi1 * multi2

        document.write("<h1>Results of Multiplication</h1>")
        document.write("<p>" + multi1 + "*" + multi2 + "=" + result1 + "</p>")
        alert("your Multiplication Value is Submit\nOK!")
       
    </script>
</body>
</html>
